#Sprint Configuration
spring.main.allow-bean-definition-overriding=true

# H2 Database
spring.datasource.url=jdbc:h2:mem:Resto;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

spring.jpa.database-plateform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Security
#spring.basic.enabled=false
#management.security.enabled=false
resto.app.jwtSecret=restoSecretKey
resto.app.jwtExpirationMs=86400000